  <body onload="checkLogedIn()">
      <label for="uname" class="text"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
      
      <label for="psw" class="text"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      <div id="error" style="display: none" >Wrong Password  or username doesn't exist</div>
      
      <button onClick="login()" id="btn">sign in</button>
